<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center;font-size:45px;">
        My Calculator App</h1>
  <div class="calculator">
    <div>
        <input id="input" readonly placeholder="0" type="text">
    </div>
    <div>
        <button class="operater" onclick="clrAll()">AC</button>
        <button class="operater" onclick="delChar()">C</button>
        <button class="operater" onclick="square()">x<sup>2</sup></button>
        <button class="operater" onclick="button('%')">%</button>
    </div>
    <div>
        <button onclick="button(7)">7</button>
        <button onclick="button(8)">8</button>
        <button onclick="button(9)">9</button>
        <button class="operater"  onclick="button('/')">/</button>
    </div>
    <div>
        <button onclick="button(4)">4</button>
        <button onclick="button(5)">5</button>
        <button onclick="button(6)">6</button>
        <button class="operater" onclick="button('*')">*</button>
    </div>
    <div>
        <button onclick="button(1)">1</button>
        <button onclick="button(2)">2</button>
        <button onclick="button(3)">3</button>
        <button class="operater" onclick="button('-')">-</button>
    </div>
    <div>
        <button onclick="button(0)">0</button>
        <button onclick="button('.')">.</button>
        <button class="equalbtn"  onclick="equal()">=</button>
        <button class="operater" onclick="button('+')">+</button>
    </div>
  </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
    <script src="app.js"></script>
</body>
</html>
